<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Cadastrar</title>
</head>
<body>
  <div class="wrapper fadeInDown" style="padding: 0">
    <div class="fadeIn first" style="text-align: center; margin-bottom: 10px;">
      <a href="login.html"><img src="img/logo.jpg" id="icon" alt="User Icon" /></a>
    </div>
    <div id="formContent">    
      <form name="cadastro_form"style="padding: 15px;">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Usuario" required="">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Senha" required="">
        <input type="submit" class="fadeIn fourth" value="Entrar">
      </form>
    </div>
  </div>
</body>
</html>
