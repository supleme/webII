<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>
<body>
  <div class="wrapper fadeInDown" style="padding: 0">
    <div class="fadeIn first" style="text-align: center; margin-bottom: 10px;">
      <img src="img/logo.jpg" id="icon" alt="User Icon" />
    </div>
    <div id="formContent">
      <form id="login_form" name="login_form" style="padding: 15px;">
        <input type="text" id="user" class="fadeIn second" name="user" placeholder="Usuario">
        <input type="password" id="password" class="fadeIn second" name="login" placeholder="Senha">
        <input type="submit" class="fadeIn fourth" onclick="valorPadrao()" value="Entrar">
      </form>
      <div id="formFooter">
        <a class="underlineHover" href="cadastrar.html">Cadastrar?</a>
      </div>
    </div>
  </div>
</body>
<script src="js/login.js"></script>
<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->

<!-- Semantic UI theme -->

<!-- Bootstrap theme -->

<!-- RTL version -->

</html>
